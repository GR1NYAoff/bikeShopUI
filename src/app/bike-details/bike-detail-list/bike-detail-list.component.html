<h3>Your rent (Total:$)</h3>
<ul class="list-group  mb-5">  
      <li *ngFor="let bike of getRentedBikes()" class="list-group-item">      
            <div class="raw">{{bike.bikeName}} / {{bike.bikeType}} / ${{bike.bikePrice}}     
                  <button type="button" class="btn btn-danger mx-3">Cancel rent</button>  
            </div>                   
      </li>   
</ul>

<h3>Awailable bicycles</h3>
<ul class="list-group mb-5">            
      <li *ngFor="let bike of getNoRentedBikes()" class="list-group-item">      
            <div class="raw">{{bike.bikeName}} / {{bike.bikeType}} / ${{bike.bikePrice}}     
                  <button type="button" class="btn btn-primary mx-3">Rent</button>  
                  <button type="button" class="btn btn-danger">Delete</button>  
            </div>                   
      </li>              
</ul>
